<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-white">Чмякни PLAY</h1>
            <div class="itd_play" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <div class="itd_triangle"></div>
            </div>
            <a href="#footer" class="btn btn_itd btn-lg text-uppercase">Заказать</a>
          </div>
        </div>
      </div>
    </header>

    


    <footer id="footer">footer</footer></footer>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Демо видео</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class='embed-container'><iframe src='https://www.youtube.com/embed/OX_XxH2H25U' frameborder='0' allowfullscreen></iframe></div>
        </div>
        
      </div>
    </div>
  </div>



 



    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
