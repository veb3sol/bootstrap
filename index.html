<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/fontello.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h1 class="text-center text-white">Чмякни PLAY</h1>
            <div class="itd_play" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <div class="itd_triangle"></div>
            </div>
            <a href="#footer" class="btn btn_itd btn-lg text-uppercase">Заказать</a>
          </div>
        </div>
      </div>
    </header>

    <section class="about">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <h2 class="text-center text-uppercase color1 mb-5">О нашем продукте</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="itd_circle"><i class="icon-list-numbered"></i></div>
            <h5 class="text-center">Структурный материал</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="itd_circle"><i class="icon-rouble"></i></div>
            <h5 class="text-center">Доступная цена</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="itd_circle"><i class="icon-chart-bar"></i></div>
            <h5 class="text-center">Постоянная акруальность</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="itd_circle"><i class="icon-code"></i></div>
            <h5 class="text-center">Стабильная практичность</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="itd_circle"><i class="icon-group"></i></div>
            <h5 class="text-center">Груповые занятия</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="itd_circle"><i class="icon-mobile"></i></div>
            <h5 class="text-center">Постоянно на связи</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="itd_circle"><i class="icon-instagram"></i></div>
            <h5 class="text-center">Клиенты с Инстаграмм</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="itd_circle"><i class="icon-file-video"></i></div>
            <h5 class="text-center">Запись важных событий</h5>
            <div class="line"></div>
          </div>
          <div class="col-xl-4 col-md-6 col-sm-12">
            <div class="itd_circle"><i class="icon-paper-plane"></i></div>
            <h5 class="text-center">Телеграм-канал</h5>
            <div class="line"></div>
          </div>
        </div>
      </div>
    </section>
    


    <footer id="footer">footer</footer></footer>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Демо видео</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class='embed-container'><iframe src='https://www.youtube.com/embed/OX_XxH2H25U' frameborder='0' allowfullscreen></iframe></div>
        </div>
        
      </div>
    </div>
  </div>



 



    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
